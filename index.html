<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code editor
    </title>
    <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/be8d7e8a42.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
    <div class="left">
        <label ><i class="fa-brands fa-html5"></i>HTML</label>
        <textarea  id="html-code" onkeyup="run()"></textarea>   
        <label ><i class="fa-brands fa-css3-alt"onkeyup="run()"></i>CSS</label>
        <textarea  id="css-code" ></textarea>
        <label><i class="fa-brands fa-js"onkeyup="run()"></i> Javascript</label>
        <textarea  id="js-code" ></textarea> 
        </div>
    <div class="right">
       <label> <i class="fa-solid fa-play"></i> output</label>
        <iframe id="output"></iframe>
</div> 
<script>
    function run(){
        let htmlCode = document.getElementById("html-code").value;
        let cssCode = document.getElementById("css-code").value;
        let jsCode = document.getElementById("js-code").value;
        let outPut = document.getElementById("output");

        outPut.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
        outPut.contentWindow.eval(jsCode);
    }
</script>  
</body>
</html>
